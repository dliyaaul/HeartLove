<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sayangkuu, Suci Ramadhani ðŸ’–</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(#4c0c0c, #000000);
            /* dark background */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            position: relative;
        }

        /* Star background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.1;
            }

            100% {
                opacity: 1;
            }
        }

        .heart {
            position: relative;
            width: 300px;
            height: 300px;
            animation: glow 2s ease-in-out infinite, slowZoom 10s ease-in-out infinite;
        }

        .heart::before {
            content: '';
            top: -100px;
            left: 20px;
            position: absolute;
            width: 200px;
            height: 300px;
            background: #f00;
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            rotate: 315deg;
            z-index: 1000;
            animation: glow 2s ease-in-out infinite;
            box-shadow: 0 0 10px #f00;
        }

        .heart::after {
            content: '';
            top: -100px;
            left: 90px;
            position: absolute;
            width: 200px;
            height: 300px;
            background: #f00;
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            rotate: 45deg;
            z-index: 1000;
            animation: glow 2s ease-in-out infinite;
            box-shadow: 0 0 10px #f00;
        }

        @keyframes slowZoom {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
            }

            50% {
                transform: scale(1.05) rotate(1deg);
            }
        }

        /* Animasi Gelap-Terang */


        .drop {
            position: absolute;
            top: 40px;
            width: 30px;
            height: 30px;
            filter: drop-shadow(5px 5px 10px #000) drop-shadow(0px 0px 10px #f00);
            transform-origin: bottom;
            animation: animate 4s linear forwards;
        }

        .drop::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 30px;
            background: #f00;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            transform-origin: bottom center;
            rotate: -45deg;
            z-index: 100000;
        }

        .drop::after {
            content: '';
            position: absolute;
            bottom: 3px;
            width: 30px;
            height: 20px;
            background: #f00;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            transform-origin: bottom center;
            rotate: 315deg;
            z-index: 100000;
        }

        @keyframes animate {
            0% {
                top: 40px;
                opacity: 1;
                scale: 1;
            }

            70% {
                top: 400px;
                opacity: 1;
            }

            80% {
                top: 400px;
            }

            100% {
                top: 400px;
                opacity: 0;
                scale: 0;
            }
        }

        @keyframes beat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .message {
            font-weight: bold;
            margin-top: 30px;
            font-size: 2.5rem;
            color: #d40035;
            text-align: center;
            animation: fadeIn 2s ease-in-out, text 2s ease-in-out infinite alternate;
            z-index: 1;
        }

        .sub-message {
            font-size: 1.5rem;
            color: #ccc;
            margin-top: 10px;
            animation: fadeIn 2s ease-in-out, text 2s ease-in-out infinite alternate;
            z-index: 2;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes text {
            from {
                text-shadow: 0 0 4px #ff99cc, 0 0 8px #ff99cc, 0 0 16px #ff99cc;
            }

            to {
                text-shadow: 0 0 8px #ff66aa, 0 0 16px #ff66aa, 0 0 24px #ff66aa;
            }
        }

        .small-heart {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            transform: rotate(45deg);
            animation: floatUp 1s ease-out forwards;
            z-index: 2;
        }

        .small-heart::before,
        .small-heart::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
        }

        .small-heart::before {
            top: -5px;
            left: 0;
        }

        .small-heart::after {
            top: 0;
            left: -5px;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
    </style>
</head>

<body>

    <!-- Stars Background -->
    <div class="stars" id="stars"></div>

    <!-- Heart -->
    <div class="heart">
    </div>

    <!-- Romantic Message -->
    <div class="message">Sayangkuu, Suci Ramadhani ðŸ’•</div>
    <div class="sub-message">I Love You ðŸ˜˜, Aku kangen kamu ðŸ˜–</div>

    <!-- Audio Music -->
    <audio id="bgm" autoplay loop>
        <source src="https://files.catbox.moe/0v31ba.mp3" type="audio/mp3">
        Browser kamu tidak mendukung audio.
    </audio>

    <script>
        function rain() {
            let heart = document.querySelector('.heart');
            let e = document.createElement('div');
            e.classList.add('drop');
            heart.appendChild(e);

            let left = Math.floor(Math.random() * 300);
            let duration = Math.random() * 0.5;

            e.style.left = left + 'px';
            e.style.animationDuration = 1 + duration + 's';

            setTimeout(function () {
                if (heart.contains(e)) {
                    heart.removeChild(e);
                }
            }, 5000)
        }
        const rainInterval = setInterval(rain, 50);

        // Hentikan setelah 60 detik
        setTimeout(() => {l
            clearInterval(rainInterval);

            // Bersihkan drops sisa
            document.querySelectorAll('.drop').forEach(el => el.remove());
        }, 60000);

        // Buat bintang animasi random
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = (Math.random() * 5) + 's';
            star.style.opacity = Math.random();
            starsContainer.appendChild(star);
        }

        // Klik layar, munculkan hati kecil
        document.body.addEventListener('click', (e) => {
            const heart = document.createElement('div');
            heart.className = 'small-heart';
            heart.style.left = (e.clientX - 5) + 'px';
            heart.style.top = (e.clientY - 5) + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 1000);
        });

        // Auto-play fix (jika dibuka pertama kali di browser yang memblokir autoplay)
        window.addEventListener('click', () => {
            const bgm = document.getElementById('bgm');
            if (bgm.paused) {
                bgm.play();
            }
        });
    </script>
</body>

</html>
